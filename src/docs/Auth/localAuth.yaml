paths:
  /api/auth/signup:
    post:
      tags:
        - Authentication
      summary: Signup to the website
      description: Creates a new account.
      requestBody:
        description: Signup details for the website.
        content:
          application/json:
            schema:
              properties:
                firstName:
                  type: string
                  description: first name of user
                  example: John
                lastName:
                  type: string
                  description: last name of user
                  example: Doe
                name:
                  type: string
                  description: name of user
                  example: JohnDoe
                email:
                  type: string
                  description: email of user
                  example: john@example.com
                password:
                  type: string
                  description: password of profile
                  example: Example$123
        required: true
      responses:
        201:
          description: Account created successfully.
          content:
            application/json:
              schema:
                properties:
                  firstName:
                    type: string
                    description: first name of user
                    example: John
                  lastName:
                    type: string
                    description: last name of user
                    example: Doe
                  name:
                    type: string
                    description: name of user
                    example: JohnDoe
                  email:
                    type: string
                    description: email of user
                    example: john@example.com
                  provider:
                    type: string
                    description: provider of email
                    example: local
        422:
          description: Invalid input. Please check the provided data.
        409:
          description: Email already exists. Please use a different email.

  /api/auth/signin:
    post:
      tags:
        - Authentication
      summary: Signin to the website
      description: Signin with the email and password.
      produces:
        - application/json
      requestBody:
        description: Signin credentials for the website.
        content:
          application/json:
            schema:
              properties:
                email:
                  type: string
                  description: email of user
                  example: john@example.com
                password:
                  type: string
                  description: password of user
                  example: Example$123
        required: true
      responses:
        200:
          description: Success message
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: You have logged in successfully.
        401:
          description: Invalid credentials. Please check your email and password.

  /api/auth/signout:
    post:
      tags:
        - Authentication
      summary: Sign out of the website
      description: Sign out when the user is authenticated.
      requestBody:
        description: Signout request when the user is authenticated.
        content:
          application/json: { }
      responses:
        '200':
          description: Successfully logged out.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: You logged out successfully.
        '401':
          description: Unauthenticated. Please check if you are logged in.